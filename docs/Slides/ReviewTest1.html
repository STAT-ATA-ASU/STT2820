# Summary Statistics


Last year 10 faculty retired from the College of Arts and Sciences.  Their retirement
ages (in years) are listed below.


```
 [1] 65 64 67 65 64 64 63 67 65 64
```

* Find the mean retirement age.

--

The mean retirement age was 64.8 years.

--

* Find the standard deviation of retirement age.

--

The standard deviation of retirement age was 1.32 years.

--

* Find the five-number summary for the retirement ages.

--

The five-number summary is 63, 64, 64.5, 65, 67.

---

If your friend's mother was 64 year old when she retired, how many standard deviations away from the mean was your friend's mother when she retired?


```
 [1] 65 64 67 65 64 64 63 67 65 64
```

--



Your friend's mother was  0.61 standard deviations below the average retirement age.

# The Standford Binet IQ exam has a mean of 100 and a standard deviation of 16. This is generally written as IQ `\(\sim N(100, 16)\)`.




* What percentage of the population can we expect to have an IQ less than 112?

--



`$$z = \frac{x - \mu}{\sigma}$$`

We can expect 77.34% of the population to have an IQ less than 112.
